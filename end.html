<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz</title>
    
</head>
<body>
    <h1 id="end" onClick = "start()">Restart Quiz <br> Your max score is  </h1>
    
<script>
    var queryString = window.location.href ? window.location.href.split('=')[1] : window.location.search.slice(1);
    document.getElementById('end').innerHTML = document.getElementById("end").innerHTML + queryString;
    function start(){
        
        window.location.href = "start.html";
    }
</script>
</body>
</html>
